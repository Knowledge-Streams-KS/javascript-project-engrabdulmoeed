<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Page</title>
  </head>
  <body>
    <div class="main_container">
      <input type="text" id="title_search" />
      <button id="search_button">Search by Title</button>
      <br /><br /><br />
      <input type="number" max="2023" min="1900" id="year_filter" />
      <button id="filter_button">Filter by Year</button>
    </div>

    <ol class="list">
      <li id="movie"></li>
    </ol>

    <script>
      const title = document.getElementById("title_search");
      const year = document.getElementById("year_filter");

      const getData = async (title) => {
        alert(title.value);
        const resp = await fetch(
          `http://www.omdbapi.com/?s=${title.value}&apikey=34137365`
        );
        const data = await resp.json();
        const movie_array = data.Search;
        movie_array.map(listing);
        console.log(movie_array);
        console.log(data);
      };

      search_button.addEventListener("click", () => {
        getData(title);
      });

      function listing(data) {
        const abc = document.getElementById("movie");

        const details = `<li>
        <img src="${data.Poster}">
        <h3>${data.Title}</h3>
        <h5>${data.Year}</h5>
        <p>${data.Type}</p>
      </li>`;

        abc.insertAdjacentHTML("afterbegin", details);
      }
    </script>
  </body>
</html>
