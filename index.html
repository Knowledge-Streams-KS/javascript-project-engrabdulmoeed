<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Page</title>
  </head>
  <body>
    <header class="header">
      <h1>MovieUniverse.</h1>
    </header>

    <div class="main_container">
      <div class="searchbar">
        <div class="t_search">
          <input
            type="text"
            placeholder="Name"
            id="title_search"
            class="search search_text"
          />
        </div>
        <div>
          <input
            type="number"
            max="2023"
            min="1900"
            placeholder="Year"
            id="year_filter"
            class="search search_text"
          />
          <button type="submit" id="search_button" class="search button">
            Search üîç
          </button>
        </div>
      </div>
    </div>

    <div class="list">
      <div id="movie"></div>
    </div>

    <script
      type="text/javascript"
      language="javascript"
      src="script.js"
    ></script>
  </body>
</html>
